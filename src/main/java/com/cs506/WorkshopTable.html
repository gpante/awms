<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
	<head>
		<meta charset="utf-8" />
		<title>Workshop requests table</title>
	</head>
	<body>
		<wicket:extend>
			<div id="bd">
				<h3>Workshop Requests</h3>
				<table id="requests">
					<tr>
						<th>Group Name</th>
						<th>Contact Name</th>
						<th>75% Students</th>
						<th>Email</th>
						<th>Phone</th>
						<th>Workshop Type</th>
						<th>Location</th>
						<th>Date</th>
						<th>Start Time</th>
						<th>End Time</th>
						<th>Alternate Date</th>
						<th>Alternate Start</th>
						<th>Alternate End</th>
						<th>Participants</th>
						<th>Focus Areas</th>
						<th>How Heard</th>
						<th>Special</th>
						<th>e1</th>
						<th>e2</th>
					</tr>
                	<tr wicket:id="workshops" style="display: table-row;">
                    	<td wicket:id="groupName" style="display: table-cell;"></td>
                        <td wicket:id="contactName" style="display: table-cell;"></td>
                    	<td wicket:id="consist75" style="display: table-cell;"></td>
                        <td wicket:id="email" style="display: table-cell;"></td>
                        <td wicket:id="phone" style="display: table-cell;"></td>
                        <td wicket:id="workshopType" style="display: table-cell;"></td>
                        <td wicket:id="location" style="display: table-cell;"></td>
                        <td wicket:id="date" style="display: table-cell;"></td>
                        <td wicket:id="startTime" style="display: table-cell;"></td>
                        <td wicket:id="endTime" style="display: table-cell;"></td>
                        <td wicket:id="altDate" style="display: table-cell;"></td>
                        <td wicket:id="altStart" style="display: table-cell;"></td>
                        <td wicket:id="altEnd" style="display: table-cell;"></td>
                        <td wicket:id="participants" style="display: table-cell;"></td>
                        <td wicket:id="areas" style="display: table-cell;"></td>
                        <td wicket:id="howHeard" style="display: table-cell;"></td>
                        <td wicket:id="special" style="display: table-cell;"></td>
                        <td wicket:id="extra1" style="display: table-cell;"></td>
                    	<td wicket:id="extra2" style="display: table-cell;"></td>
                	</tr>
                </table>
			</div>
		</wicket:extend>
	</body>
</html>
