<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Workshop requests table</title>
</head>
<body>
	<wicket:extend>
		<div id="bd">
			<h3 style="display:inline;">Workshop Requests</h3>
			<div>
				<table class="requests">
					<tr class="requests">
						<th class="requests">Group Name</th>
						<th class="requests">Contact Name</th>
						<th class="requests">75% Students</th>
						<th class="requests">Email</th>
						<th class="requests">Phone</th>
						<th class="requests">Workshop Type</th>
						<th class="requests">Location</th>
						<th class="requests">Date</th>
						<th class="requests">Start Time</th>
						<th class="requests">End Time</th>
						<th class="requests">Alternate Date</th>
						<th class="requests">Alternate Start</th>
						<th class="requests">Alternate End</th>
						<th class="requests">Participants</th>
						<th class="requests">Focus Areas</th>
						<th class="requests">How Heard</th>
						<th class="requests">Special</th>
						<th class="requests">Facilitators</th>
					</tr>
					<tr wicket:id="workshops" class="requests">
						<td class="requests" style="background-color: white;">
							<wicket:link><a wicket:id = "link"><span wicket:id = "groupNameText"></span></a></wicket:link><br/>
							<wicket:link><a wicket:id = "linkA"><span wicket:id = "signup"></span></a></wicket:link>
						</td>
						<td wicket:id="contactName" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="consist75" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="email" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="phone" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="workshopType" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="location" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="date" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="startTime" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="endTime" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="altDate" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="altStart" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="altEnd" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="participants" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="areas" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="howHeard" class="requests"
							style="background-color: white;"></td>
						<td wicket:id="special" class="requests"
							style="background-color: white;"></td>
						<td class="requests" style="background-color: white;"><pre wicket:id="facilitator"></pre></td>
					</tr>
				</table>
			</div>
		</div>
	</wicket:extend>
</body>
</html>
